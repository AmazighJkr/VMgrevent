<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DENZER TECHNOLOGIES</title>
    <meta name="description" content="Sign in to DENZER TECHNOLOGIES - Secure login portal" />
    <meta name="author" content="DENZER TECHNOLOGIES" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #000000 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 25% 25%, rgba(14, 165, 233, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 75% 75%, rgba(6, 182, 212, 0.05) 0%, transparent 50%);
            z-index: 0;
        }

        /* Subtle pattern overlay */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.15) 1px, transparent 0);
            background-size: 20px 20px;
            opacity: 0.05;
            z-index: 1;
        }

        /* Back Button */
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 20;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            color: white;
            text-decoration: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }

        /* Main Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.8s ease-out;
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 140px;
            height: 64px;
            background: linear-gradient(135deg, #002642, #001a33); /* Darker gradient */
            border-radius: 12px;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
            animation: float 3s ease-in-out infinite;
            padding: 0.5rem;
            box-shadow: 0 10px 30px rgba(0, 38, 66, 0.4); /* Darker shadow */
        }
        .logo-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-main {
            font-size: 0.9rem;
            font-weight: 800;
            color: white;
            letter-spacing: 2px;
            margin-bottom: 2px;
        }

        .logo-sub {
            font-size: 0.6rem;
            font-weight: 600;
            color: #fb923c;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .welcome-subtitle {
            color: #94a3b8;
            font-size: 0.875rem;
            letter-spacing: 0.5px;
        }

        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 1rem;
            color: #fca5a5;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
        }

        /* Form Styles */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            color: #e2e8f0;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .form-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 12px;
            padding: 1rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input::placeholder {
            color: #94a3b8;
        }

        .form-input:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
            background: rgba(255, 255, 255, 0.15);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: white;
        }

        /* Remember Me */
        .remember-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .remember-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(148, 163, 184, 0.3);
            border-radius: 4px;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            position: relative;
        }

        .checkbox:checked {
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
            border-color: #0ea5e9;
        }

        .checkbox:checked::before {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .remember-label {
            color: #cbd5e1;
            font-size: 0.875rem;
            cursor: pointer;
            letter-spacing: 0.5px;
        }

        .forgot-link {
            color: #0ea5e9;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s ease;
            letter-spacing: 0.5px;
        }

        .forgot-link:hover {
            color: #06b6d4;
        }

        /* Login Button */
        .login-btn {
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(14, 165, 233, 0.3);
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(14, 165, 233, 0.4);
        }

        .login-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Loading State */
        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 1rem;
            width: 20px;
            height: 20px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Divider */
        .divider {
            position: relative;
            text-align: center;
            margin: 1.5rem 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(148, 163, 184, 0.3), transparent);
        }

        .divider span {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #94a3b8;
            padding: 0 1rem;
            font-size: 0.875rem;
            letter-spacing: 0.5px;
        }

        /* Social Login */
        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .social-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 0.75rem;
            color: #cbd5e1;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(14, 165, 233, 0.3);
            color: #cbd5e1;
            text-decoration: none;
        }

        .social-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .google-icon {
            background: white;
            color: #gray-800;
        }

        .microsoft-icon {
            background: #0078d4;
            color: white;
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(148, 163, 184, 0.2);
        }

        .signup-text {
            color: #94a3b8;
            font-size: 0.875rem;
            letter-spacing: 0.5px;
        }

        .signup-link {
            color: #0ea5e9;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link:hover {
            color: #06b6d4;
        }
        .welcome-section {
            text-align: center;
            margin: 1.5rem 0;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .login-card {
                margin: 1rem;
                padding: 2rem;
            }

            .back-home {
                top: 1rem;
                left: 1rem;
            }

            .welcome-title {
                font-size: 1.75rem;
            }

            .social-login {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Back to Home Button -->
    <div class="back-home">
        <a href="/" class="back-btn">
            <span>←</span>
            Back to Home
        </a>
    </div>

    <!-- Main Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo">
                    <div class="logo-content" style="padding-top:5px">
                        <div class="nav-logo-main">
                            <img src="/static/images/logo-green.png" width="auto" height="30px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="welcome-section">
                <h1 class="welcome-title">Welcome Back</h1>
                <p class="welcome-subtitle">Sign in to DENZER TECHNOLOGIES</p>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="error-message"></div>

            <!-- Login Form -->
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input"
                        placeholder="Enter your username"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input"
                            placeholder="Enter your password"
                            required
                        />
                        <button type="button" class="password-toggle" id="password-toggle">
                            <span id="eye-icon">👁️</span>
                        </button>
                    </div>
                </div>

                <div class="remember-section">
                    <div class="remember-group">
                        <input 
                            type="checkbox" 
                            id="remember" 
                            name="remember" 
                            class="checkbox"
                        />
                        <label for="remember" class="remember-label">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn" id="login-btn">
                    Sign In to DENZER
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>or continue with</span>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <a href="#" class="social-btn">
                    <div class="social-icon google-icon">G</div>
                    Google
                </a>
                <a href="#" class="social-btn">
                    <div class="social-icon microsoft-icon">M</div>
                    Microsoft
                </a>
            </div>

            <!-- Footer -->
            <div class="login-footer">
                <p class="signup-text">
                    Don't have an account? 
                    <a href="#" class="signup-link">Sign up here</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        const passwordToggle = document.getElementById('password-toggle');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');
        
        passwordToggle.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = '👁️';
            }
        });
        
        // Form handling
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");
            const loginBtn = document.getElementById("login-btn");
            
            // Add loading state
            loginBtn.classList.add("loading");
            loginBtn.textContent = "Signing In...";
            loginBtn.disabled = true;
            
            // Hide previous error messages
            errorMessage.style.display = "none";
            
            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });
            
                const data = await response.json();
            
                if (response.ok) {
                    window.location.href = data.redirect;
                } else {
                    errorMessage.textContent = data.error;
                    errorMessage.style.display = "block";
                }
            } catch (error) {
                errorMessage.textContent = "Network error. Please try again.";
                errorMessage.style.display = "block";
            } finally {
                // Remove loading state
                loginBtn.classList.remove("loading");
                loginBtn.textContent = "Sign In to DENZER";
                loginBtn.disabled = false;
            }
        });
        
        // Input focus effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
        
        // 3D tilt effect on mouse move
        document.addEventListener('mousemove', function(e) {
            const container = document.querySelector('.login-card');
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 30;
            const rotateY = (centerX - x) / 30;
            
            container.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
        
        // Reset transform when mouse leaves
        document.addEventListener('mouseleave', function() {
            const container = document.querySelector('.login-card');
            container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });
        
        // Add ripple effect to buttons
        document.querySelectorAll('.login-btn, .social-btn, .back-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                `;
                
                this.style.position = 'relative';
                this.style.overflow = 'hidden';
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
        
        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
